{% extends 'base.html' %} {% block content %}
<div class="container">
  <h3 class="display-2 text-center">Student Details</h3>

  <form
    class="form-inline my-lg-0 bg-dark p-2"
    
    method="get"
    action="{% url 'Relationsapp:results' %}"
  >
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      name="q"
    />
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
      Search
    </button>
  </form>

  <table class="table table-hover">
    <thead>
      <tr></tr>
    </thead>
    <tbody class="table table-striped table-hover">
      <tr class="table-success">
        <th>SL.No</td>
        <th>Name</th>
        <th>Marks</th>
        <th>City</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for student in stulist %}
      <tr>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.marks}}</td>
        <td>{{student.city}}</td>
        <td>
          <a href="{% url 'Relationsapp:update' student.id %}"
            ><button class="btn btn-success">Update</button></a
          >
        </td>
        <td>
          <a href="{% url 'Relationsapp:delete' student.id %}"
            ><button class="btn btn-danger">Delete</button></a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
