{% extends 'base.html' %} {% block content %}
<div class="container">
  
   
  <h3 class="display-2 text-center">Department Details</h3>
  <form class="form-inline my-2 my-lg-0 bg-dark p-2" method='get' action="{% url 'Relationsapp:depresult' %}"
          /> 
          <input
            class="form-control mr-sm-2 "
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="dep_branch"
            />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
  </form>
  <table class="table table-hover">
    <thead>
      <tr></tr>
    </thead>
    <tbody class="table table-striped table-hover">
      <tr class="table-success text-center">
        <th>SL.No</td>
        <th>Department</th>
      </tr>
      {% for data in deplist %}
      <tr class="text-center">
        <td>{{ data.id}}</td>
        <td>{{data.branch}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
