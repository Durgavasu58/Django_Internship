{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <h3 class="display-2 text-center">Department Registration</h3>
  <form
    method="post"
    class="col-lg-7 mx-auto mt-1 p-5"
    style="background-color: #f2d591"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{form | crispy}}
    <input type="submit" value="Register" class="btn btn-success" />
  </form>
</div>

{% endblock %}
